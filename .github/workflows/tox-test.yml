name: Tox tests

on: [push, pull_request]

jobs:
  py27:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Install RPM
        run: sudo apt-get install -y rpm libkrb5-dev
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '2.7'
      - name: Install Tox
        run: pip install tox
      - name: Run Tox
        run: tox -e py27
  py39:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install RPM
        run: sudo apt-get install -y rpm libkrb5-dev
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Tox
        run: pip install tox
      - name: Run Tox
        run: tox -e py39
  py310:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install RPM
        run: sudo apt-get install -y rpm libkrb5-dev
      - name: Setup Python
