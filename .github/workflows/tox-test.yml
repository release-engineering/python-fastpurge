        with:
          python-version: '3.10'
      - name: Install Tox
        run: pip install tox
      - name: Run Tox
        run: tox -e py310
  py311:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install RPM
        run: sudo apt-get install -y rpm libkrb5-dev
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
